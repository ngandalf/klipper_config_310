## Voron Design VORON2 250/300/350mm octopus TMC2209 UART config

## *** THINGS TO CHANGE/CHECK: ***
## MCU paths							[mcu] section
## Thermistor types						[extruder] and [heater_bed] sections - See 'sensor types' list at end of file
## Z Endstop Switch location			[safe_z_home] section
## Homing end position				    [gcode_macro G32] section
## Z Endstop Switch  offset for Z0		[stepper_z] section
## Probe points							[quad_gantry_level] section
## Min & Max gantry corner postions		[quad_gantry_level] section
## PID tune								[extruder] and [heater_bed] sections
## Fine tune E steps					[extruder] section

[include mcu.cfg]
[include stepper_xy.cfg]
[include stepper_z.cfg]
[include extruder.cfg]
[include chamber.cfg]
[include bed_heater.cfg]
[include probe.cfg]
[include quad_gantry_level.cfg]
[include bed_mesh.cfg]
#[include board_pins.cfg]
[include display.cfg]
[include power.cfg]
[include temperature_sensor.cfg]
#[include input_shaper.cfg]
[include idle_timeout.cfg]
[include case_light.cfg]
[include fans.cfg]
[include virtual_sdcard.cfg]
[include shell_command.cfg]
[include fluidd.cfg]
[include leds.cfg]
[include filament.cfg]
[include nevermore.cfg]
[include klicky-probe.cfg]
[include macros.cfg]
[include nozzle_scrub.cfg]
[include adaptive_bed_mesh.cfg]


[printer]
kinematics: corexy
max_velocity: 300
max_accel: 4700    			#Max 4000
max_z_velocity: 15 			#Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

[exclude_object]

